<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="shortcut icon" href="/Front-end/img/imagem.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="../../components/Components.js"></script>
    <title>Painel do Usuário - Lojao</title>

<body>

    <nav-component></nav-component>

    <section>
        <a class="navbar-brand" href="#"><img src="/img/imagem.png" alt="" /></a>
    </section>

    <div class="container mt-8">
        <h1>Painel do Usuário</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card-body">
                    <h5 class="card-title">Dados do Usuário</h5>
                    <p><strong>Nome:</strong> <span id="userName">Carregando...</span></p>
                    <p><strong>Email:</strong> <span id="userEmail">Carregando...</span></p>
                </div>
            </div>
            <div id="pedidos" class="col-md-8">
                <h2>Meus Pedidos</h2>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <h5 class="mb-1">Pedido #12345</h5>
                        <p class="mb-1">Data: 15/09/2024</p>
                        <small>Status: Enviado</small>
                        <button class="submit-btn">Comprar Novamente</button>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <h5 class="mb-1">Pedido #12344</h5>
                        <p class="mb-1">Data: 10/09/2024</p>
                        <small>Status: Entregue</small>
                        <button class="submit-btn">Comprar Novamente</button>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <h5 class="mb-1">Pedido #12343</h5>
                        <p class="mb-1">Data: 05/09/2024</p>
                        <small>Status: Cancelado</small>
                        <button class="submit-btn">Comprar Novamente</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer-component></footer-component>

    <script src="../js/Script.js"></script>
    <script src="../js/painelUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
